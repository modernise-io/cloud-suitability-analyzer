name: dotnet-serilog
filetype: cs$
target: line
type: regex
defaultpattern: (%s)
advice: Logging with Serilog. Make sure not to log to file. Remote logging sinks need to be reachable on network.
effort: 3
readiness: 8
category: logging
tags:
- value: logging
patterns:
- value: Serilog.Sinks
  tag: serilog
- value: .UseSerilog()
  tag: serilog
