name: js-cache
filetype: js$
target: line
type: regex
defaultpattern: (%s)
category: session_management
advice:  Using caching in memory will not scale when used in a multi nodes environment. Use distributed caching like redis instead. 
effort: 20
readiness: 1000
criticality:
  cloud_native_readiness : 50
  container_readiness: 50
tags:
  - value: cache
patterns:
  - value: .*(cache)\s*\[.*\]
  - value: .*(CACHE)\s*\[.*\]
  - value: .*cache.get\(
  - value: .*cache.set\(


#- $_SESSION["KEY"]
#- $_COOKIE["KEY"]
profiles:
- value: cloud-suitability