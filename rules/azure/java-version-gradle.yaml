name: java-version-gradle
filetype: gradle$|kts$
target: line
type: regex
#criticality: Critical
advice: JDK version is found to be lower than JAVA_8
effort: 50
criticality:
  cloud_native_readiness : 50
  container_readiness: 50
category: version
defaultpattern: (^|\.|\s)targetCompatibility(\s|=)[^\d]+(%s)
tags:
  - value: java version
patterns:
  - value: 1\.[0-7]

