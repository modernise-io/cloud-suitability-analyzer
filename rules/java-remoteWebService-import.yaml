    tag: javax-xml-ws 
  - value: javax.xml.ws.Service
    tag: javax-xml-ws
  - value: javax.xml.ws.Service.Mode
    tag: javax-xml-ws
  - value: javax.xml.ws.WebServiceClient
    tag: javax-xml-ws
  - value: javax.xml.ws.WebServiceRef
    tag: javax-xml-ws
  - value: javax.xml.ws.WebServiceRefs
    tag: javax-xml-ws
  - value: org.apache.client.wink.client
    tag: wink
