name: java-remoteWebService-import
filetype: (jsp$|java$)
target: line
type: regex
defaultpattern: ^.*import(\s*|=")%s.*$
advice: Consider rearchitecting the application to use Cloud friendly remote communications - http or messaging
effort: 10
readiness: 10
category: web-service
tags:
